<div id="confirmationModal" class="dialog-container modal">
  <div class="modal--container">
    <div class="modal--text">
      <span class="modal--title">{{title}}</span>
      <span class="modal--msg">{{message}}</span>
    </div>
    <div class="modal--actions">
      <button class="btn modal-leftbtn" id="cancelButton">{{cancelText}}</button>
      <button class="btn modal-rightbtn" id="okButton">{{okText}}</button>
    </div>
  </div>
  <div class="modal--background"></div>
</div>
